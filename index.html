<!DOCTYPE html>
<html lang="en" x-data="erpApp()" x-init="init()">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>JE Oils Manufacturing ERP Portal</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Alpine.js -->
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

  <style>
    .modal-overlay {
      position: fixed; inset: 0;
      background: rgba(0,0,0,0.6);
      display: flex; align-items: center; justify-content: center;
      z-index: 50;
    }
    .modal-content {
      background: white; border-radius: .5rem;
      width: 90%; max-width: 900px;
      height: 90%; overflow: auto;
      position: relative; padding: 1rem;
    }
    .modal-close {
      position: absolute; top: .5rem; right: 1rem;
      font-size: 1.5rem; cursor: pointer;
    }
  </style>
</head>

<body class="bg-gray-100 font-sans">

  <!-- HEADER -->
  <header class="bg-black text-orange-400 py-6 text-center mb-6">
    <h1 class="text-3xl font-semibold">JE Oils Manufacturing ERP Portal</h1>
  </header>

  <!-- CARD GRID -->
  <div class="max-w-6xl mx-auto px-4 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-6 mb-8">
    <template x-for="c in formCards" :key="c.id">
      <div @click="open(c.id)"
           class="bg-white rounded-lg shadow hover:shadow-lg cursor-pointer p-6 text-center">
        <div class="w-12 h-12 mx-auto mb-4" x-html="c.icon"></div>
        <h2 class="font-medium" x-text="c.label"></h2>
      </div>
    </template>

  <!-- MODAL (uses x-show so iframe stays in DOM) -->
  <div x-show="modal" class="modal-overlay" @click.self="close()">
    <div class="modal-content">
      <button class="modal-close" @click="close()">Ã—</button>

  <!-- Alpine.js App -->
  <script>
    function erpApp() {
      return {
        modal: null,

        // All your cards in one array
        formCards: [
          {
            id: 'raw',
            label: 'Raw Materials',
            url: 'https://docs.google.com/forms/d/e/1FAIpQLSf4Dnq2YTOJFVGpwjywnGEf3k4n_LlO7zkM6lust94DrVnOMg/viewform?embedded=true',
            icon: `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                     <path stroke-width="2" stroke-linecap="round" stroke-linejoin="round" d="M3 7h18M3 12h18M3 17h18"/>
                   </svg>`
          },
          {
            id: 'processing',
            label: 'Processing',
            url: 'https://docs.google.com/forms/d/e/1FAIpQLSelR8NGYCDsgFLLN8wNfvJug9cfDYzW_VUOuchMH0iAuS5cWw/viewform?embedded=true',
            icon: `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                     <path d="M12 20V4m8 8H4" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                   </svg>`
          },
          {
            id: 'qc',
            label: 'QC',
            url: 'https://docs.google.com/forms/d/e/1FAIpQLScl9K6VYhJ_xBXj7PPpwTS2K3ccjFPjqdU0pWbx-hKYBj0gXQ/viewform?embedded=true',
            icon: `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                     <path d="M9 12l2 2 4-4M7 12a5 5 0 1110 0 5 5 0 01-10 0z" stroke-width="2"/>
                   </svg>`
          },
          {
            id: 'sales',
            label: 'Sales',
            url: 'https://docs.google.com/forms/d/e/1FAIpQLSe3P2U3kChBapFjR-ZxtwV2GBfFHX4H_ULjgij46EEozB-PWg/viewform?embedded=true',
            icon: `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                     <path d="M3 3h18v18H3z" stroke-width="2"/><path d="M3 9h18M9 21V9" stroke-width="2"/>
                   </svg>`
          },
          {
            id: 'expenses',
            label: 'Expenses',
            url: 'https://docs.google.com/forms/d/e/1FAIpQLScwjytwdtYnNd5674GAt9Vk70b9u_-ozkny-gW3fu94QIcDSA/viewform?embedded=true',
            icon: `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                     <path d="M12 8v8m4-4H8" stroke-width="2"/>
                   </svg>`
          },
          {
            id: 'issuing',
            label: 'Issuing of Supplies',
            url: 'https://docs.google.com/forms/d/e/1FAIpQLSeWdnlltU2ugjnWdMNkam3RH1tbEH6S6vwrMRUFpAXgkRNlNQ/viewform?embedded=true',
            icon: `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                     <path d="M4 4h16v4H4zM4 12h16v4H4zM4 20h16v-4H4z" stroke-width="2"/>
                   </svg>`
          },
          {
            id: 'inventory',
            label: 'Inventory',
            url: 'https://docs.google.com/forms/d/e/1FAIpQLSdcEixJ7dY9FInKOGyTi25lMd1b_KrZC54Hl47t-5s9wGffSQ/viewform?embedded=true',
            icon: `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                     <path d="M3 4h18M3 9h18M3 14h18M3 19h18" stroke-width="2"/>
                   </svg>`
          },
          {
            id: 'cleaning',
            label: 'Cleaning Records',
            url: 'https://docs.google.com/forms/d/e/1FAIpQLSd4sCmU_qhb01kuVH8p7G1hDWvufwOYvS6tm0wHSOpz9g1vQA/viewform?embedded=true',
            icon: `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                     <path d="M8 6h13M8 12h13M8 18h13M3 6h.01M3 12h.01M3 18h.01" stroke-width="2"/>
                   </svg>`
          },
          {
           id: 'visitors',
            label: 'Visitors Log',
            url: 'https://docs.google.com/forms/d/e/1FAIpQLSdAH1izzOPbbYEEdmTii1ZQo8DTykhhfQenvABZCN-rjzTwhA/viewform?embedded=true',
            icon: `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                     <path d="M5 3v4M19 3v4M5 21v-4M19 21v-4M3 9h18M3 15h18" stroke-width="2"/>
                   </svg>`
          },
          {
            id: 'maintenance',
            label: 'Maintenance',
            url: 'https://docs.google.com/forms/d/e/1FAIpQLSc_qCBCZoQ5hz7MH5MGMi5dbwYYevFZqwCMhhr9MCOIAS7n6A/viewform?embedded=true',
            icon: `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
           <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                 d="M12 1v3
                    M12 20v3
                    M4.22 4.22l2.12 2.12
                    M15.66 15.66l2.12 2.12
                    M1 12h3
                    M20 12h3
                    M4.22 19.78l2.12-2.12
                    M15.66 8.34l2.12-2.12"/>
         </svg>`
          }
        ],

        init() {
          // any startup logic
        },

        // open the modal and set iframe src
        open(id) {
          this.modal = id;
          if (id !== 'dashboard') {
            this.$refs.frm.src = this.formCards
              .find(f => f.id === id)
              .url;
          }
        },

        // close the modal and clear iframe src
        close() {
          if (this.$refs.frm) this.$refs.frm.src = '';
          this.modal = null;
        }
      };
    }
  </script>
</body>
</html>
